<body>
    <div class="container mt-5">
        <!-- row----1 btn //////// -->
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="itemBtn btn btn-outline-dark" type="button" id="item1Btn"
                        data-stock-name="拿鐵">item1btn
                    </button>
                </div>
            </div>
            <div class="col">
                <div class="d-grid gap-2">

                </div>
            </div>
            <div class="col">

                    <button class="itemBtn btn btn-outline-dark" type="button" id="item3Btn" data-stock-name="星冰樂">item3
                        btn</button>
                </div>
            </div>
            <div class="col">

                    <button class="itemBtn btn btn-outline-dark" type="button" id="item4Btn"
                        data-stock-name="卡布奇諾">item4 btn</button>
                </div>
            </div>
        </div>
        <!-- row-2 ///////// -->
        <div class="row mt-5">
            <div class="col">
                <div class="mb-3 text-center">
                    <label for="nameInput" class="form-label">商品</label>
                    <input id="nameInput" type="text" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="mb-3 text-center">
                    <label for="numInput" class="form-label">數量</label>
                    <input id="numInput" type="number" class="form-control">
                </div>
            </div>
            <div class="col">
                <div class="mb-3 text-center">
                    <label for="psInput" class="form-label">備註</label>
                    <input id="psInput" type="text" class="form-control">
                </div>
            </div>
        </div>
        <!-- row-3 checkBtn ///////////// -->
        <div class="row">
            <div class="col">
                <div class="d-grid gap-2">
                    <button class="btn btn-dark" type="button" id="checkBtn">確定新增</button>
                </div>
            </div>
        </div>
        <!-- row-4 check List ////// -->
        <div class="row mt-5">
            <div class="col">
                <hr>
                訂單明細
                <!-- before -->
                <div class="div p-5 border border-black" id="exDiv">
                    <!-- prepend -->
                    <p></p>
                    <!-- append -->
                </div>
                <!-- after -->
            </div>
        </div>

    </div>
