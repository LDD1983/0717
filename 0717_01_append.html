<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>071701</title>
    <!-- bs css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .box {
            width: 30px;
            height: 20px;
            background-color: lightpink;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col">
                <div class="btn btn-info w-100" id="preBtn"> prepend buttom</div>
            </div>
            <div class="col">
                <div class="btn btn-dark w-100" id="appBtn"> Append buttom</div>
            </div>
            <div class="col">
                <div class="btn btn-danger w-100" id="beforeBtn"> before buttom</div>
            </div>
            <div class="col">
                <div class="btn btn-warning w-100" id="afterBtn"> after buttom</div>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col" id="myCol">
                <div class="box my-3 mx-auto w-75 border border-dark border-1 " id="myBox">
                    main
                </div>
            </div>
        </div>
    </div>



    <!-- bs-js src -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous">
        </script>
    <!-- jq src -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <!-- jq start -->
    <script>
        $(document).ready(function () {
            const appBtn = $('#appBtn')
            const preBtn = $('#preBtn')
            const beforeBtn = $('#beforeBtn')
            const afterBtn = $('#afterBtn')
            const myCol = $('#myCol')
            const myBox = $('#myBox')

            //  綁定完 記得 console.log   

            console.log('appBtn', appBtn);

            //  i 當作計數
            let i = 0;
            //  appBtn 的 click event //////////////
            appBtn.click(function () {
                i++
                let box = `<div class="box bg-dark text-light my-1 w-100"> app ----> ${i}</div> `
                // console.log('click ok');
                // append / prepend  的 selector為上一層

                myCol.append(box);
            })

            //  preBtn 的 click event //////////////

            preBtn.click(function () {
                i++
                let box = `<div class="box bg-info my-1 w-100"> pre ----> ${i}</div> `
                // console.log('click ok');
                // append / prepend  的 selector為上一層
                myCol.prepend(box);
            })

            //  beforeBtn 的 click event //////////////

            beforeBtn.click(function () {
                i++
                let box = `<div class="box bg-danger my-1 w-100"> bef ----> ${i}</div> `
                // before / after 的 selector 為同一層 
                myBox.before(box);
            })
            //  afterBtn 的 click event //////////////

            afterBtn.click(function () {
                i++
                let box = `<div class="box bg-warning my-1 w-100">aft ----> ${i}</div> `
                // before / after 的 selector 為同一層 
                myBox.after(box);
            })








        });
    </script>
    <!-- jq end -->
</body>

</html>
